<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isra-web-bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center responsive-h1">Welcome to Computer_Tech_Doctor_Bank</h1>
        <figure class="text-center my-5">
            <img src="img/israfil2.png" alt="" class="img-fluid " width="300" height="300">
        </figure>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" placeholder="Drop your Email" name="" id="" class="form-control">
            <br>
            <input type="password" placeholder="Drop your Password" name="" id="" class="form-control">
            <br>
            <button id="varify_login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transation_area">
        <div class="row">
            <div class="col-md-4 responsive-colunm">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 responsive-colunm">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 responsive-colunm">
                <div class="Blance status">
                    <h5>Blance</h5>
                    <h2>$<span id="currentBlance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            
                <div class="col-md-6">
                    <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="number" placeholder="$ amount you want to deposit" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            
                <div class="col-md-6">
                    <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="number" placeholder="$ amount you want to Withdraw" class="form-control">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // logiun button handlat
        const loginBtn = document.getElementById('varify_login');
        loginBtn.addEventListener('click', function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none';
        const transationArea = document.getElementById('transation_area');
        transationArea.style.display = 'block'
        });

//  deposit 

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            const depositNumber = getInputNumber('depositAmount');

           allInOne("currentDeposit", depositNumber);
           allInOne("currentBlance", depositNumber);


            document.getElementById('depositAmount').value = "";
        })
//withdraw
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber('withdrawAmount');
            allInOne('currentWithdraw',withdrawNumber);
            allInOne('currentBlance',-1 * withdrawNumber);
            
            document.getElementById('withdrawAmount').value = "";
        })


        function getInputNumber(id){
            const inputAmount = document.getElementById(id).value;
            const inputAmountNumber = parseFloat(inputAmount);
            return inputAmountNumber;
        }

        function allInOne(id, depositNumber){
            const currentBlance = document.getElementById(id).innerText;
            const currentBlanceNumber = parseFloat(currentBlance);
            const totalBlance = depositNumber + currentBlanceNumber;
            document.getElementById(id).innerText = totalBlance;
        }


    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
